{% extends 'client_base.html' %}
{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa; /* Light background for contrast */
            color: #2c3e50; /* Dark text color */
        }

        .container {
            margin-top: 50px;
            max-width: 1200px;
            background-color: #ffffff; /* White background for the card */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            animation: fadeIn 1.5s ease-in-out; /* Fade-in effect */
        }

        h1 {
            margin-bottom: 30px;
            color: #34495e; /* Darker color for headings */
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
        }

        h1::before, h1::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: #34495e;
            top: 50%;
            transform: translateY(-50%);
        }

        h1::before {
            left: -60px;
        }

        h1::after {
            right: -60px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            margin-top: 20px;
            color: #34495e; /* Dark text color */
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Subtle gradient */
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            border: none; /* Remove default borders */
            padding: 15px; /* Increased padding for better readability */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        .thead-dark th {
            background-color: #34495e; /* Darker background for table headers */
            color: #ffffff; /* White text for headers */
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #ffffff; /* White border for headers */
        }

        .table-striped tbody tr {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%); /* Soft gradient for rows */
            transition: background 0.3s ease;
        }

        .table-striped tbody tr:hover {
            background-color: #c3cfe2; /* Light blue on hover */
            color: #34495e; /* Dark text on hover */
        }

        .table-bordered {
            border: 1px solid #34495e; /* Dark border */
            border-radius: 10px;
            overflow: hidden; /* Ensure the border radius is applied */
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out; /* Smooth fade-in effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .white-text {
            color: #34495e !important; /* Dark text color */
        }

        a {
            color: #34495e; /* Dark link color */
            text-decoration: none;
            background-color: transparent;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #5d68a7; /* Slightly brighter color on hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 20px;
            }

            .table th, .table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <h1 class="glow">Signals</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Trade Type</th>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Lot Size</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
            {% for trade in trades %}
                <tr>
                    <td class="white-text">{{ trade.id }}</td>
                    <td class="white-text">{{ trade.trade_type }}</td>
                    <td class="white-text">{{ trade.symbol }}</td>
                    <td class="white-text">{{ trade.price }}</td>
                    <td class="white-text">{{ trade.lot_size }}</td>
                    <td class="white-text">{{ trade.timestamp }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
